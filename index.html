<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./images/images.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="boxshadow">
    <div id="header">
        <h1>Library</h1>
        <div id="loginbtndiv">
            <button id="loginbtn">Log in</button>
        </div>
    </div>
    </div>

    <div id="mainbody">
        <div id="addbooksdiv">
            <button id="addbooksbtn">+ Add Book</button>
        </div>
        <div id="books">
        </div>
    </div>
    <div id="centeralign" class="hidden">
    <div id="addbookformdiv">
        <form id="addbookform">
            <h3>Add new book</h3>
            <input id="inputtitle" class="inputs" type="text" placeholder="Title" required>
            <input id="inputauthor" class="inputs" type="text" placeholder="Author" required>
            <input id="inputpages" class="inputs" type="number" placeholder="Pages" required>
            <div>
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="is-read">
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
